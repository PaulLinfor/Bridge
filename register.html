    <script>

      function acctSel() {
        var stReg = document.getElementById("studentReg");
        var crReg = document.getElementById("creatorReg");
        var baReg = document.getElementById("bAdminReg");
        var stOpt = document.getElementById("studentOption");
        var crOpt = document.getElementById("creatorOption");
        var baOpt = document.getElementById("bAdminOption");
        var stSel = document.getElementById("studentOption").checked;
        var crSel = document.getElementById("creatorOption").checked;
        var baSel = document.getElementById("bAdminOption").checked;
        if(stSel) {
          stOpt.checked = false;
          baOpt.checked = false;
          stReg.style.display= "block";
          crReg.style.display= "none";
          baReg.style.display= "none";
        }else if(crSel) {
          stSel.checked = false;
          baSel.checked = false;
          stReg.style.display= "none";
          crReg.style.display= "block";
          baReg.style.display= "none";
        }else {
          stSel.checked = false;
          stSel.checked = false;
          stReg.style.display= "none";
          crReg.style.display= "none";
          baReg.style.display= "block";
        }
      }

    </script>
