<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example Template</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <h1>Bridge</h1>
  <body>
	<div class="row loginblock">
	<div class = "col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
	<div class = "col-lg-8 col-md-8 col-sm-10 col-xs-12">
	<div class="container fName">
	<label class = "label" for="email">First Name</label>
	<input type="text" class="form-control" id="fName" name="fName">
	</div>
	<div class="container lName">
	<label class = "label" for="email">Last Name</label>
	<input type="text" class="form-control" id="lName" name="lName">
	</div>
	<div class="container password">
	<label class = "label" for="password">Password</label>
	<input type="password" class="form-control" id="password" name="password">
	</div>
	<div class="container cPassword">
	<label class = "label" for="password">Confirm Password</label>
	<input type="password" class="form-control" id="cpassword" name="cpassword">
	</div>
	<div class="container email">
	<label class = "label" for="password">Email Address</label>
	<input type="password" class="form-control" id="email" name="email">
	</div>
	<div>Choose your Field of Interest</div>
	<div class="btn-group" role="group" aria-label="Choose your Field of Interest">
	<button type="radio" name = "fields" id = "fields0" autocomplete="off" class="btn-info btn-secondary">Computer Science</button>
	<button type="radio" name = "fields" id = "fields1" autocomplete="off" class="btn-info btn-secondary">Electrical Engineering</button>
	<button type="radio" name = "fields" id = "fields2" autocomplete="off" class="btn-info btn-secondary">Civil Engineering</button>
	</div>
	<button type="submit" class="btn btn-success btn-sm">Register</button>
	</div>
	</div>
	<style>
	h1{
		background-color: #1A7CBC;
	}
	body{
		background-color: #82CBFB;
	}
	.fields0:active{
		background-color: #C5E8FF;
	}
	.fields1:active{
		background-color: #C5E8FF;
	}
	.fields2:active{
		background-color: #C5E8FF;
	}
	</style>
    <!-- JavaScript: placed at the end of the document so the pages load faster -->
		<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
